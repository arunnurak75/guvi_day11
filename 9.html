<html>
    <head><title>Default Values for all Form Elements</title>
    </head>
    <body>
        <h1>Default Values for all Form Elements</h1>
    <form >
        <label for="file">File</label>
        <input type="file" name="file" value="choose a file"><br><br>
        <label for="text">Text</label>
        <input type="text" name="firstname" placeholder="type text" value="ARUN"><br><br>
        <label for="date">Date</label>
        <input type="date" name="date"><br><br>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="type email" value="arunnurak@gmail.com"><br><br>
        <label for="phoneno">Phone No</label>
        <input type="tel" name="phoneno" placeholder="type no" value="9176898221"><br><br>
        <label for="checkbox">Checkbox</label>
        <input type="checkbox" name="checkbox" checked>Yes
        <input type="checkbox" name="checkbox">No<br><br>           
        <label for="datetime">Date and Time</label>
        <input type="datetime" name="datetime" value="02/03/2002"><br><br>           
        <label for="image"Image></label>
        <input type="image" name="image" src="R (1).jpg" height="100" width="200" alt="image file"><br><br>
        <label for="number">Number</label>
        <input type="number" name="number" value="1" max=100 min="1"><br><br>
        <label for="radiobutton">Gender</label>
        <input type="radio" name="radiobutton" checked>Male
        <input type="radio" name="radiobutton">Female<br><br>
        <label for="search">Search</label>
        <input type="search" name="searchhere">
        <input type="button" value="Go"><br><br>
        <label for="homepage">URL</label><br><br>
        <input type="url" name="homepage" value="https://www.google.com/"><br><br>
        <label for="week">Week</label>
        <input type="week" name="week"><br><br>
        <label for="color">Choose color</label>
        <input type="color" name="color"><br><br>
        <label for="password">Password</label>
        <input type="password" name="password" value="******"><br><br>
        <label for="hidden">Hidden</label>
        <input type="hidden" name="hidden" value="hidden"><br><br>
        <label for="range">Choose a range</label>
        <input type="range" name="range" ><br><br>
        <label for="date-local">Local Date</label>
        <input type="datetime-local" name="date-local" ><br><br>
        <label for="month">Month</label>
        <input type="month" name="month" ><br><br>           
        <input type="RESET">
        <input type="submit">
    </form> 
 </body>
</html>
